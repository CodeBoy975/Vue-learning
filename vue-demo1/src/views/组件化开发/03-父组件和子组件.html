<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
  <!--这个的cpn1(子组件是不会显示)，因为并没有进行注册。只是在父组件注册了而已-->
  <!--<cpn1></cpn1>-->

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  // 1.创建第一个组件构造器(子组件)
  const cpnC1 = Vue.extend({
    template: `
     <div>
        <h2>我是标题1</h2>
        <p>我是内容, 哈哈哈哈</p>
      </div>
    `
  });
  // 2.创建第二个组件构造器(父组件)
  const cpnC2 = Vue.extend({
    template: `
     <div>
        <h2>我是父标题</h2>
        <p>我是内容, 哈哈哈哈</p>
        <cpn1></cpn1>
      </div>
    `,
    // 父构造器里面注册子组件
    components:{
      cpn1:cpnC1
    }
  });

  const app = new Vue({
    el: "#app",
    data: {},
    // 局部注册，只注册父组件
    components:{
      cpn2:cpnC2
    }
  })
</script>

</html>
