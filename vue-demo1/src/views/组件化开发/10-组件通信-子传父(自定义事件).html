<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id = "app">

  <cpn @item-click="cpnClick"></cpn>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<!--子组件模板-->
<template id="cpn">
  <div>
    <button v-for="item in categories"
            @click="btnClick(item)">
      {{item.name}}
    </button>
  </div>
</template>
<script>
  // 1.子组件
  const cpn = {
    template:"#cpn",
    data(){
      return {
        categories:[
          {id: 'aaa', name: '热门推荐'},
          {id: 'bbb', name: '手机数码'},
          {id: 'ccc', name: '家用家电'},
          {id: 'ddd', name: '电脑办公'}
        ]
      }
    },
    methods:{
      btnClick(item) {
        // 发射事件：自定义事件
        this.$emit('item-click',item);
      }
    }
  }
// 思考人生吗
  const app = new Vue({

    el:"#app",
    data:{
      message:"hello word!"
    },
    components:{
      cpn
    },
    methods:{
      cpnClick(item) {
        console.log('子组件触发的信息');
        console.log('cpnClick', item);
      }
    }
  })
</script>
</html>
