<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<cpn></cpn>
</div>
</body>
<!--2.template标签-->
<template id="cpn">
  <div>
    <h2>{{title}}</h2>
    <p>我是内容,呵呵呵</p>
  </div>
</template>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  // 注册全局组件
  Vue.component('cpn', {
    template: "#cpn",
    data() {
      return {
        title: 'abc'
      }
    }
  })

  const app = new Vue({
    el: "#app",
    data: {
      message: "Hello Word!",
      // 这里的title并不能将数据传递到组件内部
      // title: "hello"
    }
  })
</script>


</html>
