<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!--通过bind进行父组件和子组件之间的信息传递-->
<cpn :cmessage="message" :cmovies="movies"></cpn>
</div>
</body>
<template id="cpn">
  <div>
   <<ul>
    <li v-for="item in cmovies">{{item}}</li>
  </ul>
    <h2>{{message}}</h2>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

  // 1.创建子组件
  const cpn = {
    template: "#cpn",
    props: {
      cmessage: {
        type: String,
        default: 'aaaaaaaa',
        required: true
      },
      // 类型是对象或者数组时, 默认值必须是一个函数
      cmovies: {
        type: Array,
        default() {
          return []
        }
      }
    }
  };
  // 父组件
  const app = new Vue({
    el:"#app",
    data:{
      message: 'hello word!',
      movies:['钢铁侠','钢铁侠2','钢铁侠3']
    },
    components:{
      cpn
    }
  })

</script>

</html>
